# This included fragment defines all variables used below
# It has to be generated by the deployment system.
include conf/sec-psc/service-addresses.conf

LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule rewrite_module modules/mod_rewrite.so

ProxyPass /portal/service/ps-api http://${PS_API_ADDRESS}:${PS_API_PORT}/psc-api-maj
ProxyPassReverse /portal/service/ps-api http://${PS_API_ADDRESS}:${PS_API_PORT}/psc-api-maj

ProxyPass /portal/service/toggle http://${TOGGLE_ADDRESS}:${TOGGLE_PORT}/toggle
ProxyPassReverse /portal/service/toggle http://${TOGGLE_ADDRESS}:${TOGGLE_PORT}/toggle

ProxyPass /portal/service/pscload http://${PSCLOAD_ADDRESS}:${PSCLOAD_PORT}/pscload
ProxyPassReverse /portal/service/pscload  http://${PSCLOAD_ADDRESS}:${PSCLOAD_PORT}/pscload

ProxyPass /portal/service/pscextract http://${PSCEXTRACT_ADDRESS}:${PSCEXTRACT_PORT}/pscextract
ProxyPassReverse /portal/service/pscextract  http://${PSCEXTRACT_ADDRESS}:${PSCEXTRACT_PORT}/pscextract

ProxyPass /portal/service/psc-amar-connector http://${AMAR_CONNECTOR_ADDRESS}:${AMAR_CONNECTOR_PORT}/psc-amar-connector
ProxyPassReverse /portal/service/psc-amar-connector  http://${AMAR_CONNECTOR_ADDRESS}:${AMAR_CONNECTOR_PORT}/psc-amar-connector

ProxyPass /portal/service/alertmanager http://${ALERT_MANAGER_ADDRESS}:${ALERT_MANAGER_PORT}
ProxyPassReverse /portal/service/alertmanager http://${ALERT_MANAGER_ADDRESS}:${ALERT_MANAGER_PORT}

# This configuration is used to serve the Kibana UI through the portal.
ProxyPass /portal/tool/kibana http://${KIBANA_ADDRESS}:${KIBANA_PORT}/portal/tool/kibana
ProxyPassReverse /portal/tool/kibana http://${KIBANA_ADDRESS}:${KIBANA_PORT}/portal/tool/kibana

# This configuration is used to serve the Prometheus UI through the portal.
RewriteEngine  on
ProxyPass /portal/tool/prometheus http://${PROMETHEUS_ADDRESS}:${PROMETHEUS_PORT}/portal/tool/prometheus
ProxyPassReverse /portal/tool/prometheus http://${PROMETHEUS_ADDRESS}:${PROMETHEUS_PORT}/portal/tool/prometheus

# This configuration is used to serve the RabbitMQ management UI through the portal.
RewriteRule "^/portal/tool/rabbitmq$" "/portal/tool/rabbitmq/" [R]
ProxyPass /portal/tool/rabbitmq http://${RABBIT_MQ_ADDRESS}:${RABBIT_MQ_PORT}/portal/tool/rabbitmq
ProxyPassReverse /portal/tool/rabbitmq http://${RABBIT_MQ_ADDRESS}:${RABBIT_MQ_PORT}/portal/tool/rabbitmq
