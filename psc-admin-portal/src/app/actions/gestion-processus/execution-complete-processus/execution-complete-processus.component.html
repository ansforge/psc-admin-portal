<h3>Exécution complète du processus.</h3>
<div class="form-group bg-gray-100 rounded-md">
  <fieldset class="horizontal">
    <div class="redlegend">Souhaitez-vous supprimer l'extraction RASS en Anomalie avant de charger le RASS : </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio"
        class="custom-control-input"
        name="supprimerExtractionRadioBox"
        value="{{Confirm.YES}}"
        [(ngModel)]="supprimerExtraction"
        id="oui" />
      <label class="custom-control-label" for="oui">Oui</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio"
        class="custom-control-input"
        name="supprimerExtractionRadioBox"
        value="{{Confirm.NO}}"
        [(ngModel)]="supprimerExtraction"
        id="non" />
      <label class="custom-control-label" for="non">Non</label>
    </div>
  </fieldset>
</div>
