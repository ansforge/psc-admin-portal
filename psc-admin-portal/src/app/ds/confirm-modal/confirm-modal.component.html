<div class="modal fade" [class.show]="shown" id="modal1" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal1Label">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn--close btn--icon-only" (click)="hide()">
          <svg class="svg-icon svg-close" aria-hidden="true" focusable="false"><use xlink:href="svg-icons/icon-sprite.svg#close"></use></svg>
          <span class="sr-only">Fermer : Titre de la modale</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{contentText}}</p>
      </div>
      <div class="btn-group form-group">
        <button class="btn btn--ghost btn--primary" (click)="hide()">Annuler</button>
        <button class="btn btn--plain btn--primary" (click)="confirm()">Lancer</button>
      </div>
    </div>
  </div>
</div>
