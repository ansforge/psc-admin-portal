<div class="container">
  <div class="form-box">
    <legend class="form-box__title">Suivi des exécutions</legend>

    <h3 class="pt-2">État des composants</h3>
    <div class="container border rounded bg-white">
      <div class="three-col-grid">
        <div class="radiator-btn" [class.OK]="amarState.available"></div>
        <label>Amar Listener</label>
        <label class="status" [class.OK]="amarState.available">{{ amarState.message }}</label>
      </div>
      <div class="three-col-grid">
        <div class="radiator-btn" [class.OK]="extractState.available"></div>
        <label>Extract</label>
        <label class="status" [class.OK]="extractState.available">{{ extractState.message }}</label>
      </div>
      <div class="three-col-grid">
        <div class="radiator-btn" [class.OK]="psApiState.available"></div>
        <label>Ps-Api</label>
        <label class="status" [class.OK]="psApiState.available">{{ psApiState.message }}</label>
      </div>
      <div class="three-col-grid">
        <div class="radiator-btn" [class.OK]="pscloadState.available"></div>
        <label>Pscload</label>
        <label class="status" [class.OK]="pscloadState.available">{{ pscloadState.message }}</label>
      </div>
      <div class="three-col-grid">
        <div class="radiator-btn" [class.OK]="toggleState.available"></div>
        <label>Toggle</label>
        <label class="status" [class.OK]="toggleState.available">{{ toggleState.message }}</label>
      </div>
    </div>

    <div class="mt-5">
      <p>
        <a href="/portal/tool/kibana" target="_blank" class="btn--icon-before external-link">
          <svg class="svg-icon svg-angle-right" aria-hidden="true" focusable="false">
            <use xlink:href="svg-icons/icon-sprite.svg#angle-right"></use>
          </svg>
          Lien vers Kibana
        </a>
      </p>
      <p>
        <a href="/portal/tool/prometheus/graph" target="_blank" class="btn--icon-before external-link">
          <svg class="svg-icon svg-angle-right" aria-hidden="true" focusable="false">
            <use xlink:href="svg-icons/icon-sprite.svg#angle-right"></use>
          </svg>
          Lien vers Prometheus
        </a>
      </p>
      <p>
        <a href="/portal/tool/rabbitmq/" target="_blank" class="btn--icon-before external-link">
          <svg class="svg-icon svg-angle-right" aria-hidden="true" focusable="false">
            <use xlink:href="svg-icons/icon-sprite.svg#angle-right"></use>
          </svg>
          Lien vers RabbitMQ
        </a>
      </p>
    </div>
  </div>
</div>
